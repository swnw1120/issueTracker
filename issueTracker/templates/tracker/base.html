<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>
    {% load static %}
    <!--Bootstrap setup-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link rel="stylesheet" 
    href="http://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"></style>
    <script type="text/javascript" 
    src="http://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
</head>
<body class="bg-body">
    <nav class="navbar fixed-top navbar-light bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 ms-2 h1 text-white">Issue Tracker</span>
            <a class="nav-item me-2 text-white h4" href="{% url 'tracker:homepage' %}"><i class="bi bi-house-fill"></i>Home</a>
            <a class="nav-item me-2 text-white h4" href="{% url 'tracker:addTicketpage' %}"><i class="bi bi-plus-square-fill"></i>Add Ticket</a>
            <a class="nav-item me-2 text-white h4" href="{% url 'tracker:deleteTicketpage' %}"><i class="bi bi-trash-fill"></i>Delete ticket</a>
            <a class="nav-item me-2 text-white h4" href="{% url 'login:logout' %}"><i class="bi bi-door-closed"></i>Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm">

            </div>
            <div class="col-md-auto">
                {% block body %}{% endblock %}
            </div>
            <div class="col-sm">

            </div>
        </div>
    </div>
</body>
</html>
