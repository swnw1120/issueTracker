{% extends "base.html" %}

{% block title %}
Add Ticket
{% endblock %}

{% block body %}
<form action="addTicketpage" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for={{ ticketForm.TicketName.id_for_label }}>Ticket title</label>
        {{ ticketForm.TicketName }}
    </div>
    <div class="form-group">
        <label for={{ ticketForm.Description.id_for_label }}>Description</label>
        {{ ticketForm.Description }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
